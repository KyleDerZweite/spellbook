
version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: spellbook-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    networks:
      - spellbook_net
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: spellbook-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/spellbookdb
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=false
    networks:
      - spellbook_net
    depends_on:
      - postgres
      - redis

  postgres:
    image: "postgres:16-alpine"
    container_name: spellbook-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=spellbookdb
    networks:
      - spellbook_net

  redis:
    image: "redis:7-alpine"
    container_name: spellbook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - spellbook_net

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: spellbook-worker
    command: celery -A app.worker.celery worker --loglevel=info
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/spellbookdb
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    networks:
      - spellbook_net
    depends_on:
      - backend
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  spellbook_net:
    driver: bridge
