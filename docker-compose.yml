# =============================================================================
# Spellbook Development Services (Lean MVP)
# =============================================================================
# This docker-compose file starts the core services needed for local development:
#   - PostgreSQL: Main database
#   - Backend: FastAPI application
#   - Frontend: Vite + React web application
#   - Newt: Pangolin identity-aware proxy tunnel
#
# Optimized for podman-compose with SELinux labels (:z) and security_opts
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres-dev:
    image: postgres:16-alpine
    container_name: spellbook-postgres-dev
    restart: unless-stopped
    security_opt:
      - label=disable
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spellbook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spellbook_secret}
      POSTGRES_DB: ${POSTGRES_DB:-spellbookdb}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data:z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spellbook} -d ${POSTGRES_DB:-spellbookdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spellbook-dev

  # Backend API (FastAPI)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: spellbook-backend-dev
    restart: unless-stopped
    security_opt:
      - label=disable
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://spellbook:spellbook_secret@postgres-dev:5432/spellbookdb}
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app:z
    depends_on:
      postgres-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, json, urllib.request; r=urllib.request.urlopen('http://127.0.0.1:8000/health').read(); d=json.loads(r.decode('utf-8')); sys.exit(0 if d.get('status') in ['healthy', 'unhealthy'] else 1)"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - spellbook-dev

  # Frontend Web App (Vite + React)
  frontend-dev:
    image: node:22-alpine
    container_name: spellbook-frontend-dev
    restart: unless-stopped
    security_opt:
      - label=disable
    working_dir: /app
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
      - VITE_APP_NAME=${VITE_APP_NAME:-Spellbook}
      - HOME=/tmp
      - npm_config_cache=/tmp/.npm
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app:z
      - frontend_node_modules:/app/node_modules:z
    command: sh -c "corepack enable pnpm && pnpm install && pnpm run dev -- --host 0.0.0.0"
    depends_on:
      - backend-dev
    networks:
      - spellbook-dev

  # Pangolin NEWT Tunnel
  newt:
    image: ghcr.io/kylehub/newt:latest
    container_name: spellbook-newt
    restart: unless-stopped
    security_opt:
      - label=disable
    env_file:
      - .env
    environment:
      - NEWT_TOKEN=${NEWT_TOKEN}
    networks:
      - spellbook-dev

volumes:
  postgres_dev_data:
    name: spellbook-postgres-dev-data
  frontend_node_modules:
    name: spellbook-frontend-node-modules

networks:
  spellbook-dev:
    name: spellbook-dev-network
    driver: bridge