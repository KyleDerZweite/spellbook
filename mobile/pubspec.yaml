name: spellbook_mobile
description: "Spellbook - Your Magic: The Gathering Collection Companion"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  
  # Navigation
  go_router: ^14.0.1
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Camera & Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  image: ^4.1.7
  
  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^3.1.0
  
  # Scanning & OCR
  google_mlkit_text_recognition: ^0.11.0
  mobile_scanner: ^4.0.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0
  equatable: ^2.0.5
  logger: ^2.0.2+1
  connectivity_plus: ^6.0.2
  
  # Permissions
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  
  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Beleren
      fonts:
        - asset: assets/fonts/Beleren-Bold.ttf
          weight: 700
