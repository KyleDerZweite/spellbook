# Optional Traefik reverse proxy configuration
# Use this if you want automatic SSL and subdomain routing
# 
# Usage: docker-compose -f docker-compose.yml -f docker-compose.traefik.yml up

version: '3.8'

services:
  traefik:
    image: "traefik:v3.0"
    container_name: spellbook-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"  # Remove in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"  # Change this!
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      # Uncomment for staging/testing:
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - spellbook_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # Override frontend to use Traefik
  frontend:
    ports: []  # Remove direct port exposure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`spellbook.localhost`)"  # Change to your domain
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.frontend-http.rule=Host(`spellbook.localhost`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    environment:
      - NEXT_PUBLIC_API_URL=https://api.spellbook.localhost  # Change to your domain
    depends_on:
      - traefik

  # Override backend to use Traefik  
  backend:
    ports: []  # Remove direct port exposure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.spellbook.localhost`)"  # Change to your domain
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.backend-http.rule=Host(`api.spellbook.localhost`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-to-https"
      # CORS headers for cross-origin requests
      - "traefik.http.routers.backend.middlewares=cors-headers"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://spellbook.localhost"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.cors-headers.headers.addvaryheader=true"
    depends_on:
      - traefik

  # Remove port exposure from databases when using Traefik
  postgres:
    ports: []
    
  redis:
    ports: []