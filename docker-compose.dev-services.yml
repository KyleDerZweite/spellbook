# =============================================================================
# Spellbook Development Services
# =============================================================================
# This docker-compose file starts only PostgreSQL and Redis for local development
# Use this when you want to run the backend/frontend locally but need the databases
#
# Usage:
#   docker-compose -f docker-compose.dev-services.yml up -d
#   docker-compose -f docker-compose.dev-services.yml down
#
# The services will be available at:
#   PostgreSQL: localhost:5432
#   Redis: localhost:6379
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres-dev:
    image: postgres:16-alpine
    container_name: spellbook-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-spellbookdb}
      # Enable extensions
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-spellbookdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spellbook-dev

  # Redis Cache
  redis-dev:
    image: redis:7-alpine
    container_name: spellbook-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spellbook-dev

volumes:
  postgres_dev_data:
    name: spellbook-postgres-dev-data
  redis_dev_data:
    name: spellbook-redis-dev-data

networks:
  spellbook-dev:
    name: spellbook-dev-network
    driver: bridge